<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>

<body>
    
    <div class="sign-up-form-ctn">
        <form>
            <div class="user-info">
                <h1>Sign Up</h1>
            </div>

            <div class="user-info user-input">
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <input type="text" id="lname" name="lname" placeholder="Last Name">
            </div>

            <div class="user-info user-input">
                <input type="tel" id="mnum" name="mnum" placeholder="Mobile No.">
            </div>

            <div class="user-info user-input">
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>

            <div class="user-info user-input">
                <input type="password" id="pass" name="pass" placeholder="Password">
                <input type="password" id="cpass" name="cpass" placeholder="Confirm Password">
            </div>
            
            <div class="user-info terms">
                <input type="checkbox" id="cpass" name="cpass" placeholder="Confirm Password">
                <label>I Agree</label>
                <p>By clicking <span>Register</span>, you agree to the <a>Terms and Conditions </a>set out by this site, including our Cookie Use.</p>
            </div>

            <div class="user-info">
                <button class="register">Register</button>
                <button class="sign-in">Sign In</button>
            </div>
        </form>
    </div>
   
</body>
</html>
